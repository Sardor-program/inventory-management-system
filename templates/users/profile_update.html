{% extends 'partials/base.html' %}
{% block title %}Profile page{% endblock %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
  <!-- Tables -->
    <div class="container">
        <div class="row my-5">
          <div class="col-md-4">

          </div>

          <div class="col-md-8">
            <div class="card">
              <div class="card-header text-light" style="background-color: #4942E4;">
                Profile page
              </div>
              <dir class="card-body">
                <div class="row">
                  <div class="col-md-8">
                    <span class="h4">Profile Information</span>
                    <hr>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ user_form|crispy }}
                        {{ profile_form|crispy }}
                        <input type="submit" value="Update" class="btn btn-info">
                    </form>
                  </div>
                </div>
              </dir>
            </div>
          </div>
        </div>
    </div>
    <!-- End Tables -->
{% endblock content %}
